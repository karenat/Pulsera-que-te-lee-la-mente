<!DOCTYPE html>
<html>
<head>
<style>
    /* Definir el estilo inicial del elemento */
    div {
        width: 100px;
        height: 100px;
        background-color: red;
        transition: width 1s, height 1s, background-color 1s;
    }
   
    /* Definir el estilo al pasar el cursor sobre el elemento */
    div:hover {
        width: 200px;
        height: 200px;
        background-color: blue;
    }
</style>
</head>
<body>
    <div></div>
</body>
</html>
